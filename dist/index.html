
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0">
        <title>Team Profile Generator - Hugo Samayoa</title>
        <link rel="stylesheet" href="/fontawesome/css/all.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav class="navbar" id="navbar">
                <span class="navbar-brand mb-0 h1 w-100 text-center" id="navbar-text">Team Profile Generator</span>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row justify-content-center" id="team-cards">
                    
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>john</h3>
                <h4>Manager</h4><i class="fas fa-id-badge"></i>
            </div>

            <div class="card-content">
                <p class="id">ID: 901</p>
                <p class="email">Email: <a href="mailto:manager@example.com">manager@example.com</a></p>
                <p class="officeNum">Office Number: 123456789</p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>Bob<h3>
                <h4>Engineer</h4><i class="fas fa-code"></i>
            </div>

            <div class="card-content">
                <p class="id">ID: 902</p>
                <p class="email">Email: <a href="mailto:engineer@example.com">engineer@example.com</a></p>
                <p class="github">Github: <a href="https://github.com/h3samayoa">h3samayoa</a></p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>Susan</h3>
                <h4>Intern</h4><i class="fas fa-book-reader"></i>
            </div>

            <div class="card-content">
                <p class="id">ID: 903</p>
                <p class="email">Email: <a href="mailto:intern@example.com">intern@example.com</a></p>
                <p class="school">School: UCLA</p>
            </div>
        </div>
    </div>
    
                </div>
            </div>
        </main>
    </body>
